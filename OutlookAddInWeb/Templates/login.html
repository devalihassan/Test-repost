<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    <style>        body {            font-family: Arial, sans-serif;            margin: 0;            padding: 0;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            background-color: #f1f1f1;        }        .container {            max-width: 600px;            padding: 30px;            background-color: #fff;            border-radius: 5px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);        }        h2 {            text-align: center;            margin-bottom: 20px;        }        .form-group {            margin-bottom: 20px;            position: relative;        }        label {            display: block;            margin-bottom: 5px;        }        input[type="text"],        input[type="password"] {            width: 100%;            padding: 8px 8px 8px 40px;            border: 1px solid #ccc;            border-radius: 4px;            box-sizing: border-box;        }        .icon {            position: absolute;            top: 69%;            transform: translateY(-50%);            left: 10px;            color: #aaa;        }        .checkbox-group {            display: flex;            align-items: center;            margin-bottom: 10px;        }            .checkbox-group label {                margin-top: 5px;                font-size: 13px;                margin-left: 5px;            }        .btn {            background-color: #1E4D57;            color: white;            width: 100%;            padding: 10px 20px;            border: none;            border-radius: 4px;            cursor: pointer;            font-size: 16px;            display: flex;            align-items: center;            justify-content: center;        }            .btn i {                margin-right: 5px;            }        .button-3 {            appearance: none;            background-color: #2ea44f;            border: 1px solid rgba(27, 31, 35, .15);            border-radius: 6px;            box-shadow: rgba(27, 31, 35, .1) 0 1px 0;            box-sizing: border-box;            color: #fff;            cursor: pointer;            display: inline-block;            font-family: -apple-system,system-ui,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";            font-size: 14px;            font-weight: 600;            line-height: 20px;            padding: 6px 16px;            position: relative;            text-align: center;            text-decoration: none;            user-select: none;            -webkit-user-select: none;            touch-action: manipulation;            vertical-align: middle;            white-space: nowrap;        }            .button-3:focus:not(:focus-visible):not(.focus-visible) {                box-shadow: none;                outline: none;            }            .button-3:hover {                background-color: #2c974b;            }            .button-3:focus {                box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;                outline: none;            }            .button-3:disabled {                background-color: #94d3a2;                border-color: rgba(27, 31, 35, .1);                color: rgba(255, 255, 255, .8);                cursor: default;            }            .button-3:active {                background-color: #298e46;                box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;            }    </style></head><body>    <div class="container">        <h2>Login</h2>        <form id="loginForm">            <div class="form-group">                <label for="username">Username</label>                <i class="fas fa-user icon"></i>                <input type="text" id="username" name="username" required>            </div>            <div class="form-group">                <label for="password">Password</label>                <i class="fas fa-key icon"></i>                <input type="password" id="password" name="password" required>            </div>            <div style="text-align: center;">                <button onclick="click_button()" class="button-3" type="button">Submit</button>                <span style="margin: 0 10px;"></span>                <button class="button-3" type="button" id="cancelButton">Cancel</button>            </div>            <div id="errorDiv" style="color: red; text-align: center; display: none; margin-top: 15px;"></div>        </form>    </div>   </body></html><script>    Office.onReady(function (appInfo) {        // Your Office Add-in is now ready        // You can call your functions or perform any actions here     //   click_button(); // Call the click_button function        document.getElementById("cancelButton").addEventListener('click', function () {            Office.context.ui.messageParent("cancel");        });    });   /////////////////////////////API CODE///////////////////////////////          /////////////////////////////API CODE///////////////////////////////    function click_button() {


        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var formdata = new FormData();        formdata.append("userName", username);        formdata.append("password", password);        var settings = {            "url": "https://grazingdelights.com.au/LPDM/RT/WS/login",            "method": "POST",            "timeout": 0,            "headers": {                // "Cookie": "JSESSIONID=A39F64555B1DF331F79918D0B65C774D.tc-node1"            },            "processData": false,            "contentType": false, // Change this to false to prevent jQuery from setting a content type            "data": formdata        };        $.ajax(settings).done(function (response) {            console.log(response);

            console.log('Username:', username);
            console.log('Password:', password);

            var errorDiv = document.getElementById('errorDiv');

            if (response === "VALID") {
                console.log('Password is correct.');
               
               
                // Save username and password to local storage
                // localStorage.setItem('username', username);
                // localStorage.setItem('password', password);
                localStorage.setItem('login', "true");

                console.log('Username and password saved in local storage.');

                //  var objmessage = { login: "true" };
                Office.context.ui.messageParent("True");
            } else {
                console.log('Authentication failed.');
                errorDiv.innerText = 'Authentication failed.'; // Set error message
                errorDiv.style.display = 'block'; // Show the error div

            }        }); 

    


     
    }       function logout_button() {        localStorage.removeItem('username');        localStorage.removeItem('password');        console.log('Logged out and data removed from local storage.');    }    // Example of how to call the logout function when a logout button is clicked    document.getElementById('logoutButton').addEventListener('click', function () {        logout(); // Call the logout function    });

   </script>
