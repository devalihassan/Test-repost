<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title></title>    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>    <style>              .custom-input {            width: 450px;            padding: 10px;            border: 1px solid #ccc;            border-radius: 5px;            font-size: 16px;            outline: none;        }              .custom-label {            font-size: 18px;            margin-bottom: 5px;        }              .button-container {            margin-top: 20px;            text-align: right;            / Align buttons to the right /        }        .custom-button {            display: inline-block;            padding: 10px 20px;            border-radius: 5px;            font-size: 16px;            cursor: pointer;        }        .submit-button {            background-color: #007bff;            color: white;            border: none;            margin-right: 10px;        }        .cancel-button {            background-color: #dc3545;            color: white;            border: none;        }        .radio-label {            font-size: 16px;        }    </style></head><body>    <p>Settings For Edge Legal</p>    <div>        <input type="url" id="customInput" class="custom-input" placeholder="https://example.com" required>    </div>    <div class="radio-label">        <label>            <input type="checkbox" name="confirmUpload" value="confirm"> Confirm New Email Upload        </label>    </div>    <!-- Button container for Submit and Cancel buttons -->    <div class="button-container">        <button class="custom-button submit-button" id="SubBtn">Submit</button>        <button class="custom-button cancel-button" id="cancelButton">Cancel</button>    </div>    <script>        Office.onReady(function () {            document.getElementById("SubBtn").addEventListener('click', function () {                var maternum = document.getElementById("customInput").value;                console.log(maternum);                Office.context.ui.messageParent("submit");            })            document.getElementById("cancelButton").addEventListener('click', function () {                Office.context.ui.messageParent("cancel");            });        })    </script></body></html>
