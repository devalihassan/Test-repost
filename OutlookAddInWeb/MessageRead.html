<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body ng-app="SAPApp" ng-controller="AppCtrl" ng-cloak>


    <!-- Main screen content goes here -->
    <div ng-cloak>
        <md-content>
            <br>
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">


                    <h2 flex md-truncate>EDGE LEGAL</h2>

                    <md-button class="md-icon-button" aria-label="settings">
                        <!--<md-icon class="fa-solid fa-bars"></md-icon>-->


                        <md-menu style="margin-right: 0px; ">
                            <i class="fa-solid fa-bars" ng-click="$mdMenu.open()"></i>
                            <md-menu-content class="md-dense">
                              
                                <md-menu-item>
                                    <md-button ng-click="logout()">
                                        <div layout="row" flex>
                                            <md-icon md-menu-align-target style="margin: auto 3px auto 0; font-size: 22px; color: #1E4D57; " class="material-icons">logout</md-icon>
                                            <span style="margin-left: 5px; color: #1E4D57; " md-menu-align-target>Logout</span>
                                        </div>
                                    </md-button>
                                </md-menu-item>

                            </md-menu-content>
                        </md-menu>



                    </md-button>

                </div>
            </md-toolbar>
            <br>
        </md-content>
    </div>
    <div ng-hide="isUserLoggedIn" style="cursor:pointer">
        <div ng-click="saveSelMail()" style="display: flex; justify-content: center; height: 20%">
           
                
                <md-button style="color: white; background-color: rgb(21,101,192)" class="md-raised md-primary">
                    <md-icon style=" color: #ffffff; margin-top: 11px; padding: 10px 10px 0px 0px;" class="fa-solid fa-envelope-open-text fa-2xl"></md-icon>Save Selected Email
                </md-button>
            
        </div>
        </div>
    <!--</div><i class="fa-solid fa-envelope-open-text fa-lg"></i>-->

        <h2 style="text-align:center">Successfully Uploaded</h2>
